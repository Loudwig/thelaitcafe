{% load static %} <!-- IMPORTATION d'IMAGES-->

<!-- CSS NAV-BAR -->
<style>
    @font-face {
        font-family: Hollirood;
        src: url('/static/hollirood.ttf');
    }    
    
    nav{
        position:sticky;
        top : 0;
        z-index: 1;
    }
    .navbar {
        background: rgba(255, 255, 255, 0.5); 
        -webkit-backdrop-filter: blur(10px); 
        backdrop-filter: blur(3px); /* Flou sur le fond */
        padding: 10px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: -webkit-sticky;
        top: 0;
        
    }
    .login-btn a{
        width: fit-content;
    }

    .login-btn {
        display: flex;
        justify-content: right;
    }

    .grow1{
        flex-grow: 1;
        width : 25%
    }
    .navbar a {
        color: black;
        text-decoration: none;
        width: 50%;
        display: flex;
        justify-content: center;
        
    }
    
    .underline {
        height: 1px;
        background-color:#fff;
        box-shadow: 0 2px 4px rgba(39, 16, 1, 0.2); /* Box shadow applied to the bottom of the navigation bar */
    }
    .navbar-text {
        font-family: Hollirood;
        color: rgb(5, 5, 5); /* Couleur du texte */
        font-size: 1.5rem; /* Taille de la police */
        text-align: center;
    }
    
    .login img {
        /* border: 1px solid #f00; */
        /* background-image: url('static/profile.png'); */
        width: 32px;
    }
    .logout img{
        /* background-image: url('static/logout.png'); */
        width : 23px
    }
    

</style>
<!-- FIN CSS NAVBAR -->

<!-- HTML NAV ABR -->
<nav>
    <div class="navbar">
        <div class = "grow1"></div>
        <a href="{% url 'acceuil' %}">
            <span class="navbar-text">Thé'lait'café</span>
        </a>
        
        <div class="login-btn grow1">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"  class="logout"><img src="{% static 'logout.png'%}" alt="Logout"></a>
            {% else %}
            <a href="{% url 'connexion' %}" class = "login"><img src="{% static 'account.png'%}" alt="Login"></a>
            {% endif %} 
        </div>

    </div>
    <div class = "underline"></div>
</nav>
<!-- FIN HTML NAV BAR -->
